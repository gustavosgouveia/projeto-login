<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
      <main>
        <section id="login">
            <div id="imagem">
        
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="form.php" method="post">

                    <div class="caixas">
                        <span class="material-symbols-outlined icones">person</span>
                        <input type="email" name="email" id="email" class="info" placeholder="seu e-mail" required>
                    </div>

                    <div class="caixas">
                        <span class="material-symbols-outlined icones">key</span>
                        <input type="password" name="senha" id="senha" class="info" placeholder="sua senha" required minlength="8">
                    </div>

                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esqueciSenha" type="submit" value="Esqueci a senha ✉️">

                </form>
            </div>
        </section>
    </main>
</body>
</html>
